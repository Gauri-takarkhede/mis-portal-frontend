<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Student Registration</h2>

    <!-- Success message -->
    <p *ngIf="successMsg" class="text-green-600 mb-3 text-center">
      {{ successMsg }}
    </p>

    <!-- Error message -->
    <p *ngIf="errorMsg" class="text-red-600 mb-3 text-center">{{ errorMsg }}</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <label class="block mb-1 font-medium">Name</label>
      <input
        formControlName="name"
        type="text"
        class="w-full border p-2 rounded mb-3"
        placeholder="Enter full name"
      />
      <small
        *ngIf="
          registerForm.get('name')?.touched && registerForm.get('name')?.invalid
        "
        class="text-red-500"
        >Name is required</small
      >

      <!-- Email -->
      <label class="block mb-1 font-medium">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full border p-2 rounded mb-3"
        placeholder="Enter email"
      />
      <small
        *ngIf="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.invalid
        "
        class="text-red-500"
        >Enter valid email</small
      >

      <!-- MIS -->
      <label class="block mb-1 font-medium">MIS Number</label>
      <input
        formControlName="mis"
        type="text"
        class="w-full border p-2 rounded mb-3"
        placeholder="Enter MIS number"
      />
      <small
        *ngIf="
          registerForm.get('mis')?.touched && registerForm.get('mis')?.invalid
        "
        class="text-red-500"
        >MIS is required</small
      >

      <!-- Role -->
      <mat-form-field>
        <mat-label>Login as</mat-label>
        <mat-select formControlName="role" matNativeControl required>
          <mat-option value="" disabled selected>Select role</mat-option>
          <mat-option value="student">Student</mat-option>
          <mat-option value="faculty">Faculty</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Password -->
      <label class="block mb-1 font-medium">Password</label>
      <input
        formControlName="password"
        type="password"
        class="w-full border p-2 rounded mb-3"
        placeholder="Enter password"
      />
      <small
        *ngIf="
          registerForm.get('password')?.touched &&
          registerForm.get('password')?.invalid
        "
        class="text-red-500"
        >Min 6 characters</small
      >

      <!-- Confirm Password -->
      <label class="block mb-1 font-medium">Confirm Password</label>
      <input
        formControlName="confirmPassword"
        type="password"
        class="w-full border p-2 rounded mb-3"
        placeholder="Confirm password"
      />
      <small *ngIf="passwordNotMatch" class="text-red-500"
        >Passwords do not match</small
      >

      <!-- Submit Button -->
      <button
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded mt-4 hover:bg-blue-700 transition"
      >
        {{ loading ? "Registering..." : "Register" }}
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      Already have an account?
      <a routerLink="/auth/student-login" class="text-blue-600 font-medium"
        >Login</a
      >
    </p>
  </div>
</div>
