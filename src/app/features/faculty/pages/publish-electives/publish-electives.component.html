<h2>Publish Elective Modules</h2>

<table>
  <thead>
    <tr>
      <th>Module Name</th>
      <th>Status</th>
      <th>Publish</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let e of electives">
      <td>{{ e.moduleName }}</td>
      <td>
        {{ e.isPublished ? "Published" : "Not Published" }}
      </td>
      <td>
        <button [disabled]="e.isPublished" (click)="publish(e._id)">
          Publish
        </button>
      </td>
    </tr>
  </tbody>
</table>
