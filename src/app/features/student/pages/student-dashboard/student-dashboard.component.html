<div class="bg-gray-100 min-h-screen">
  <!-- Loading -->
  <div *ngIf="loading" class="text-center text-gray-600">
    Loading your dashboard...
  </div>

  <ng-container *ngIf="!loading">
    <!-- Profile Section -->
    <div class="row p-4 w-100">
      <div class="col-6">
        <h2 class="text-xl font-semibold mb-4">Welcome, {{ student?.name }}</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <p><strong>MIS:</strong> {{ student?.mis }}</p>
          <p><strong>Email:</strong> {{ student?.email }}</p>
          <p>
            <strong>Department:</strong>
            {{ student?.department?.toLowerCase() }}
          </p>
        </div>
      </div>
      <div class="profile-container text-center col-6">
        <img
          [src]="imagePreview || './assets/profile.jpg'"
          class="profile-img"
        />

        <div class="mt-3">
          <input
            #fileInput
            class="border"
            type="file"
            accept="image/png, image/jpeg"
            (change)="onFileSelected($event)"
          />
        </div>

        <div class="mt-2">
          <button class="btn btn-primary me-2" (click)="uploadPhoto()">
            Upload
          </button>

          <button class="btn btn-danger" (click)="removePhoto()">Remove</button>
        </div>
      </div>
    </div>

    <div class="student-details border-top">
      <form [formGroup]="studentFormGroup">
        <mat-tab-group>
          <mat-tab label="Personal Details">
            <div class="row p-3 w-100">
              <div class="col-md-6 py-2">
                <label>Address</label>
                <input formControlName="address" class="form-control" />
              </div>
              <div class="col-md-6 py-2">
                <label>City</label>
                <input formControlName="city" class="form-control" />
              </div>
              <div class="col-md-6 py-2">
                <label>State</label>
                <input formControlName="state" class="form-control" />
              </div>
              <div class="col-md-6 py-2">
                <label>Blood Group</label>
                <input formControlName="bloodGroup" class="form-control" />
              </div>
              <div class="col-md-6 py-2">
                <label>Category</label>
                <input formControlName="category" class="form-control" />
              </div>
              <div class="col-md-6 py-2">
                <label>Religion</label>
                <input formControlName="religion" class="form-control" />
              </div>
              <div class="col-md-6 py-2">
                <label>Gender</label>
                <input formControlName="gender" class="form-control" />
              </div>
              <div class="col-md-6 py-2">
                <label>Date Of Birth</label>
                <input formControlName="dateOfBirth" class="form-control" />
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Academic Details">
            <div class="row p-3 w-100">
              <div class="col-md-6 py-2">
                <label>Course</label>
                <input formControlName="course" class="form-control" />
              </div>
              <div class="col-md-6 py-2">
                <label>Date Of Admission</label>
                <input formControlName="dateOfAdmission" class="form-control" />
              </div>
            </div>
