<div *ngIf="results.length > 0" class="result-card p-3">
  <h3 class="mb-4">Semester: {{ results[0].semester }}</h3>
  <div class="row mb-4">
    <div class="col-auto">
      <b> Academic Year: </b>{{ results[0].academicYear }}
    </div>
    <div class="col-auto"><b>Overall CGPA: </b>{{ results[0].cgpa }}</div>
    <div class="col-auto"><b>Overall Result: </b>{{ results[0].status }}</div>
  </div>

  <table
    mat-table
    [dataSource]="results && results[0]?.subjects"
    class="mat-elevation-z2 w-100 text-center"
  >
    <!-- Reason -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let r">{{ r.name }}</td>
    </ng-container>

    <ng-container matColumnDef="cgpaGot">
      <th mat-header-cell *matHeaderCellDef>CGPA</th>
      <td mat-cell *matCellDef="let r">{{ r.cgpaGot }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="passingCgpa">
      <th mat-header-cell *matHeaderCellDef>Passing CGPA</th>
      <td mat-cell *matCellDef="let r">
        {{ r.passingCgpa }}
      </td>
    </ng-container>

    <!-- <th mat-header-cell *matHeaderCellDef>Percentage</th>
    <td mat-cell *matCellDef="let r">{{ r.cgpaGot }}</td> -->
    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'cgpaGot', 'passingCgpa']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['name', 'cgpaGot', 'passingCgpa']"
    ></tr>
  </table>

  <hr />
</div>

<div *ngIf="!results">Results have not been disclosed yet.</div>
